<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Text Editor Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-pzXuYY73EeLFFW0tjINZuv5h1k3a3EJYD5LpsNlk9mXz1lVAjGBOw2TaQfI7oHif4uozP1wzFWZgGbnkuCQJ+g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script>
        function handleContentMenu(event) {
            event.preventDefault();
            alert('This page created by CT/19/058-Sudesh ');
        }
        document.addEventListener('contextmenu', handleContentMenu);
    </script>
</head>
<body>

    <div class="ribbon">

        <button onclick="formatText('bold')" id="boldbtn"><i class="fas fa-bold"></i></button>
        <button onclick="formatText('underline')" id="underlinebtn"><i class="fas fa-underline"></i></button> 
        <button onclick="formatText('italic')" id="italicbtn"><i class="fas fa-italic"></i></button>
        

        <div class="color-palette" id="colorPalette">
            <input type="color" id="colorPicker" onchange="applyColor()">
        </div>

        <button onclick="toggleColorPalette()">
            <b id="colorBtn">A</b>
        </button>

        <button onclick="formatText('justifyLeft')" id="align-leftbtn"><i class="fas fa-align-left"></i></button>
        <button onclick="formatText('justifycenter')" id="align-centerbtn"><i class="fas fa-align-center"></i></button>
        <button onclick="formatText('justifyright')" id="align-rightbtn"><i class="fas fa-align-right"></i></button>
        <button onclick="formatText('justifyfully')" id="align-justifybtn"><i class="fas fa-align-justify"></i></button>
      
       
      
        <button onclick="formatText('undo')" id="undobtn"><l class="fas fa-undo"></l></button>
        <button onclick="formatText('redo')" id="redobtn"><l class="fas fa-redo"></l></button>

    </div>

    <div class="editor_container">
        <div id="editor" contenteditable="true"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ee61e29486.js" crossorigin="anonymous"></script>
</body>
</html>
